    @(text: String) @main("Mill") {
    <div id="home">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Welcome to Mill!</h5>
          <p class="card-text">
            <pre>@text</pre>
          </p>
          <form>
            <div class="mb-3 row">
              <label for="playerName" class="col-sm-2 col-form-label">Player Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="playerName" min="3" autofocus>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" id="addPlayer">Continue</button>
          </form>
        </div>
      </div>
    </div>
    }
