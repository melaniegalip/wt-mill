    @(text: String) @main("Mill") {
    <div id="home">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Welcome to Mill!</h5>
          <p class="card-text">
            <pre>@text</pre>
          </p>
          <form class="needs-validation" novalidate>
            <div class="mb-3 row">
              <label for="playerName" class="col-sm-2 col-form-label">Player Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="playerName" placeholder="Reyhan" required autofocus>
                <div class="valid-feedback">
                Looks good!
              </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
    }
